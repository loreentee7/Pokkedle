<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Pokkedle</title>
    <link rel="icon" type="image/png" href="screenshots/pokedex.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="centered-form">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Usuario" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        <p id="login-error" class="hidden" style="color:red;">Usuario o contraseña incorrectos</p>
    </main>
    <!-- Agrega esto antes de tus scripts principales -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabaseClient.js"></script>
    <script src="login.js"></script>
</body>
</html>
